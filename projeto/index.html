<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="principal">
    <div class="Equilibrium">
        <img class="img-equilibrium" src="assets/images/image-equilibrium.jpg" alt="image-equilibrium">
        <a class="link" href=""> Equilibrium #3429 </a>
        <p>Our Equilibrium collection promotes balance and call.</p>
        
        <div class="conteudo">
          <div class="eth">
          <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041ETH</p>
        </div>

        <div class="days">
          <img src="assets/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

        <hr width="100%">

        <div class="autor">
          <img src="assets/images/image-avatar.png" alt="image-avatar">
          <p>Creation of <a class="link-autor" href=""> Vitor Hideki</a></p>
        </div>
    </div>
  </div>  

</body>
</html>
