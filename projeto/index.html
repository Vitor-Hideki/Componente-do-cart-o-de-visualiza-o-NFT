<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/projeto/style.css">
  <link rel="stylesheet" href="/projeto/reset.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
 <main>
  <div class="container">

    <div class="Equilibrium">
      <div class="images">
      <img class="image-equilibrium" src="/projeto/images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
    </div>

       <div class="text">
       <div class="text-text">
        <h1 class= "title">Equilibrium #3429</h1>
        <p class="collection">Our Equilibrium collection promotes balance and calm.</p>
       </div>
       </div>

       <div class="ethereum">
        <img src="/projeto/images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="eth">0.041 ETH</p>
       </div>

       <div>
        <img src="/projeto/images/icon-clock.svg" alt="icon-clock">
        <p class="days">3 days left</p>
       </div>

       <div>
        <img src="/projeto/images/image-avatar.png" alt="image-avatar">
        <p class="creation"> Creation of Jules Wyvern</p>
       </div>
      
  </div>
 </main>

</body>
</html>
