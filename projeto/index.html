<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/projeto/style.css">
  <link rel="stylesheet" href="/projeto/reset.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="principal">
    <div class="Equilibrium">
        <img class="img-equilibrium" src="/projeto/images/image-equilibrium.jpg" alt=""> 
        <a href=""> Equilibrium #3429 </a>
        <p>Our Equilibrium collection promotes balance and call.</p>

        <div class="conteudo">
          <div class="eth">
          <img src="/projeto/images/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>

        <div class="days">
          <img src="/projeto/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

        <hr width="100%">

        <div class="autor">
          <img src="/projeto/images/image-avatar.png" alt="">
          <p>Creation of <a href=""> Vitor Hideki</a></p>
        </div>
    </div>
  </div>  
    
</body>
</html>
